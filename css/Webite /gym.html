<!--A gym website-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym: Build yourself</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Rubik+80s+Fade&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="gym.css">
</head>

<body>
    <!-- <img src="https://images.pexels.com/photos/703014/pexels-photo-703014.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""> -->
    <header class="header">
        <!--Left for Logo-->

        <div class="left">
            <img src="mylogo.png" alt="logo.jpg" id="logo">
            <div>Care yourself</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home </a></li>
                <li><a href="#">About us </a> </li>
                <li><a href="#">Fitness Center </a> </li>
                <li><a href="#">Contact us </a> </li>
            </ul>
        </div>

        <!--right for buttons-->
        <div class="right">
            <button class="btn">Call us</button>
            <button class="btn">Email</button>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Join to live Healthy</h1>
            <form action="gym.js" class="frm">
                <div class="form-group">
                    <input type="text" placeholder="Enter your Name" name="" id="">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" name="" id="">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Mobile Number" name="" id="">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Address" name="" id="">
                </div>
                <div class="form-group">
                    <input type="date" placeholder="Date of birth" name="" id="">
                </div>
                <button class="btn">Submit</button>

            </form>
        </div>
    </main>
</body>

</html>
