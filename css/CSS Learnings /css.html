<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    



    
     <!--internal css , for all p it will change , it will ensure the same value-->
     <!--!important tag will give complete priority to that css only  -->
    <style>
        p{
            color: black;
            background-color:seashell !important;
        }
    </style>
    <link rel="stylesheet" href="paa.css">  <!--this will be used for External css-->
</head>
<body>
    <h1>Starting with css</h1>
    <!--example of inline css-->
   <div style ="color: blueviolet; background-color: aquamarine;"> <p > This is the example of inline CSS</p></div>
</body>
</html>
