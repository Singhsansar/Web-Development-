<!--Web font and web-safe font-->>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts
    </title>
    <!--This is how you can import font from the Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <style>
        p{
            /*   web safe font, pre installed fonts */
            font-family:'Rubik 80s Fade', cursive;
            font-size: 33px;
            /*  196th of an inch */
            /*say gap between the lines */
            line-height: 1.3 em;/*font size times the fontsize of parents*/
            font-weight: bold;
        
        }
        span{
            font-weight: bold;
            font-style: italic;
        }

    </style>

</head>
<body>
    <h4>Css <span> Fonts</span></h4>
    <p>Lets pay with Fonts , it is very Exciting</p>
    
</body>
</html>
