<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JavaScript</title>
</head>
<body>
    <script>
        a =["singh", "nikhil", "hello"]
        // for -- of will iterate through array 
        //while for---- x in a , count the elements, starting with index 0
        for(let x in a)
        {
            console.log(x)
        }
    </script>
</body>
</html>
